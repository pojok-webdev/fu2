<ion-item *ngIf="message" [routerLink]="'/message/' + message.id" [detail]="false">
  <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.fromName }}
      <span class="date">
        <ion-note>{{ message.create_date }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ message.kdticket }}</h3>
    <p>
      {{message.clientname | uppercase}}
    </p>
    <ion-button expand="block" color="dark" (click)="dofu()">
      <ion-icon slot="start" name="star"></ion-icon>
      FU
    </ion-button>
  </ion-label>
</ion-item>

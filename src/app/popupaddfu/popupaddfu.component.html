<ion-header translucent>
  <ion-toolbar>
    <ion-title>FU {{ticket_id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-item>
    <ion-label position="floating">Tgl Followup</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD hh:mm:ss" picker-format="MM DD YYYY" type="button" ([ngModel])="fu.followupDate" (ionChange)="check($event)" value="{{fu.followupDate}}" placeholder="Pilih Tanggal"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">PIC</ion-label>
    <ion-input [(ngModel)]="fu.picname" (input)="setinput('picname',$event.target.value)"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Telepon</ion-label>
    <ion-input [(ngModel)]="fu.picphone" (input)="setinput('picphone',$event.target.value)"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Hasil</ion-label>
    <ion-select[(ngModel)]="fu.result" (change)="setinput('result',$event.target.value)">
      <ion-select-option (value)="0">Progress</ion-select-option>
      <ion-select-option (value)="1">OK</ion-select-option>
      <ion-select-option (value)="3">Tidak dapat dihubungi</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Keterangan</ion-label>
    <ion-textarea [(ngModel)]="fu.description" (input)="setinput('description',$event.target.value)"></ion-textarea>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Kesimpulan</ion-label>
    <ion-textarea [(ngModel)]="fu.conclusion" (input)="setinput('conclusion',$event.target.value)"></ion-textarea>
  </ion-item>
  
  <ion-button (click)="saveFu()">
    <ion-icon name="save-outline"></ion-icon>
    <ion-label> Simpan</ion-label>
  </ion-button>
  <ion-button (click)="closePopup()">
    <ion-icon name="close-outline"></ion-icon>
    <ion-label> Tutup</ion-label>
  </ion-button>
</ion-content>
